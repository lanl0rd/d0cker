# frpc.ini
[common]
server_addr = X.X.X.X
server_port = 7000
# protocol = kcp
token = somelongtoken
use_compression = true
use_encryption = true

# admin_addr = 127.0.0.1
# admin_port = 7401

# tls_only = true
# tls_enable = true
# tls_cert_file = /etc/frp/gold.crt
