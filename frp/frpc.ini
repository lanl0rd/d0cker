# admin_user = admin
# admin_pwd = admin

[http_proxy]
type = tcp
remote_port = 6000
plugin = http_proxy
plugin_http_user = abc
plugin_http_passwd = abc

[range:tcp_web]
type = tcp
local_ip = 127.0.0.1
local_port = 80,443
remote_port = 80,443

[range:tcp_docker]
type = tcp
local_ip = 127.0.0.1
local_port = 2376,2377,7946
remote_port = 2376,2377,7946

[range:udp_docker]
type = udp
local_ip = 127.0.0.1
local_port = 7946,4789
remote_port = 7946,4789
